  <div class="contenu">
    <div class="actu" *ngFor="let article of articles">
      <h2>{{article.titre}}</h2>
      <h4>{{article.date}}</h4>
      
     <div class="view_actu">
      <div class="img_act" *ngIf="article.photo != null"> <img src="{{article.photo}}"></div>
          
      <div class="text_actu">
          <p>
          {{article.text}}
          </p>
      </div>
     </div>
      <div class="signature_actu">
        {{article.personne}}
      </div>

    </div>

    </div>
